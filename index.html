<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Navigation Example</title>
  </head>
  <body>
    <h1>My Website</h1>

    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="AboutMe.html">About</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>

    <section id="home">
      <h2 style="color: rgb(75, 72, 72)">Home Section</h2>
      <p>Welcome to my website's home section.</p>
    </section>

    <section id="about">
      <h2 style="color: rgb(75, 72, 72)">About Section</h2>
      <p>Learn more about me and my background.</p>
    </section>

    <section id="services">
      <h2 style="color: rgb(75, 72, 72)">Services Section</h2>
      <p>Explore the services I offer.</p>
    </section>

    <section id="contact">
      <h2 style="color: rgb(75, 72, 72)">Contact Section</h2>
      <p>Get in touch with me through the contact form.</p>
    </section>
  </body>
</html>
